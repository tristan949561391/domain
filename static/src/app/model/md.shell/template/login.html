<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" (click)="modal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title text-center" *ngIf="registerShow">注册</h4>
        <h4 class="modal-title text-center" *ngIf="!registerShow">登录</h4>
    </div>
    <div class="modal-body login_body" [ngClass]="{'hide':registerShow}">
        <div class="container-fluid">
            <div class="row text-center">
                <div class="form-group">
                    <span class="err">{{errloginusername}}</span>
                    <input #username class="cricle-radus form-username form-control "
                           placeholder="用户名..."
                           (focus)="errloginusername=''"
                           type="text">
                </div>
                <div class="form-group">
                    <span class="err">{{errloginusername}}</span>
                    <input #password class="cricle-radus form-password form-control"
                           placeholder="密码..."
                           (focus)="errloginpassword=''"
                           type="password">
                </div>
                <div class="form-group choose_option">
                    <button class="btn btn-danger cricle-radus" (click)="login(username.value,password.value)">
                        登录
                    </button>
                    <button class="btn btn-success  cricle-radus" (click)="registerShow=true">注册
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body register_body" [ngClass]="{'show':registerShow}">
        <div class="container">
            <div class="row text-center">
                <div class="form-group ">
                    <input class="cricle-radus form-username form-control "
                           #mobile
                           name="mobile"
                           placeholder="输入手机号..."
                           maxlength="11"
                           type="text">
                </div>
                <div class="form-group">
                    <div class="input-group text-center">
                        <input class="cricle-radus form-control"
                               #validateCode
                               placeholder="验证码..."
                               maxlength="6"
                               type="text">
                        <span class="input-group-btn"> <button class="btn btn-warning cricle-radus">验证码</button></span>
                    </div>
                </div>
                <div class="form-group text-center">
                    <input class="cricle-radus form-username form-control "
                           #password
                           placeholder="输入密码..."
                           maxlength="20"
                           type="password">
                </div>
                <div class="form-group text-center">
                    <input class="cricle-radus form-username form-control "
                           #passwordConfirm
                           placeholder="确认密码..."
                           maxlength="20"
                           type="password">
                </div>
                <div class="form-group choose_option">
                    <button class="btn btn-danger cricle-radus" (click)="registerShow=false">
                        登录
                    </button>
                    <button class="btn btn-success  cricle-radus">注册
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
